<app-scroll [probeType]="3" (scrollFun)="scrollFun($event)" [listenScroll]="true">
  <div class="detail_list">
    <div class="count_box__desc">歌单 <span class="count_box__number">共{{data.length}}首</span></div>
    <ul class="list_content">
      <li *ngFor="let item of data; let index=index" (tap)="handlerTap(item.id, index)">
        <!-- <div class="info_order">{{index+1}}</div> -->
        <div class="info_box">
          <h3>{{item.name}}</h3>
          <p class="singer">{{modifyArray(item.ar)}}·{{item.al.name}}</p>
        </div>
      </li>
    </ul>
  </div>
</app-scroll>
